<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Test</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Edit Test</h1>
<form th:action="@{'/tasks/' + ${taskId} + '/tests/' + ${test.id}}" method="post">
    <label>Input:</label>
    <textarea name="input" th:text="${test.input}" style="width:100%; height:150px;"></textarea><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{'/tasks/' + ${taskId} + '/tests'}">Back to Tests</a>
</body>
</html>
